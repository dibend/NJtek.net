<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>80s Styled Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('shahadat-rahman-voM1Z9cGPCU-unsplash.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Courier New', Courier, monospace;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        h1 {
            font-size: 4rem;
            text-align: center;
            margin-top: 20vh;
            color: #ff00ff;
            font-weight: bold;
            text-shadow: 
                -2px -2px 0 #00ffff, 
                2px -2px 0 #ff00ff, 
                -2px 2px 0 #ff00ff, 
                2px 2px 0 #00ffff;
        }
        p {
            font-size: 1.2rem;
            text-align: center;
            margin: 20px;
            color: #ffccff;
        }
        .btn-custom {
            background-color: #ff00ff;
            color: #fff;
            font-weight: bold;
            border: 2px solid #00ffff;
            text-shadow: none;
        }
        .btn-custom:hover {
            background-color: #00ffff;
            border-color: #ff00ff;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the 80s</h1>
        <p>Step into a world of vibrant colors and retro vibes.</p>
        <div class="text-center mt-4">
            <a href="#" class="btn btn-custom btn-lg">Explore More</a>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
