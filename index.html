<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="NJtek.net offers cutting-edge AI tools, cryptocurrency mining solutions, IT consulting, and investment research software." />
  <meta name="keywords" content="AI tools, cryptocurrency mining, FPGA mining, ASIC mining, auto-swap crypto, NJtek, NJWeb Solutions, Heathwater, HostedOp, ThermoHash, localized LLM, investment research, open-source projects, IT consulting" />
  <meta name="author" content="David DiBenedetto" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: url('shahadat-rahman-voM1Z9cGPCU-unsplash.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-direction: column;
      position: relative;
    }

    .background-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    .scrollable-container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 900px;
      margin: 1rem auto;
      padding: 2rem;
      background-color: rgba(10, 10, 10, 0.7);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .logo-container {
      display: inline-block;
      background-color: rgba(245, 245, 245, 0.25);
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 2rem;
      width: 100%;
      text-align: center;
    }

    .btn-custom {
      display: block;
      width: 100%;
      max-width: 100%;
      background: linear-gradient(45deg, #6f42c1, #d63384);
      color: #fff;
      font-weight: bold;
      border: 2px solid #fff;
      margin: 10px 0;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn-custom:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.5);
    }

    h2 {
      color: gold;
      text-shadow: 1px 1px 3px whitesmoke;
      margin-top: 40px;
      text-align: center;
    }

    iframe {
      border: 2px solid #fff;
      border-radius: 10px;
      background-color: rgba(255,255,255,0.9);
      margin-top: 1rem;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="background-overlay"></div>
  <div class="scrollable-container">
    <div class="logo-container">
      <img src="/njtek.svg" alt="NJtek Logo" style="max-width: 100%; height: auto;" />
    </div>
    <!-- Your existing buttons and content here -->
    <!-- Example button -->
    <a href="#" class="btn btn-custom">Sample Button</a>

    <h2>NJtek Folding@home Team Stats</h2>
    <iframe src="https://stats.foldingathome.org/team/1066562" height="800"></iframe>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
