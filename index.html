<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profiles and Certifications</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('shahadat-rahman-voM1Z9cGPCU-unsplash.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }

        .btn-custom {
            background-color: #6f42c1;
            color: #fff;
            font-weight: bold;
            border: 2px solid #d63384;
            margin: 10px;
            overflow: hidden;
            position: relative;
        }

        .btn-custom:hover {
            background-color: #d63384;
            border-color: #6f42c1;
            color: #fff;
        }

        .btn-custom span {
            position: relative;
            z-index: 1;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8), 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .btn-custom::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            height: 100%;
            width: 100%;
            background: linear-gradient(to right, #d63384, #6f42c1);
            z-index: 0;
            transition: left 1.5s ease;
        }

        .btn-custom.animate::before {
            left: 0;
        }

        .contact-buttons {
            margin-top: 20px;
        }

        #thermohash-buttons {
            display: none;
        }
    </style>
    <script type="text/javascript">
        (function(c, l, a, r, i, t, y) {
            c[a] = c[a] || function() { (c[a].q = c[a].q || []).push(arguments) };
            t = l.createElement(r);
            t.async = 1;
            t.src = "https://www.clarity.ms/tag/" + i;
            y = l.getElementsByTagName(r)[0];
            y.parentNode.insertBefore(t, y);
        })(window, document, "clarity", "script", "pbd5bu6r0l");

        function animateButtons(buttons) {
            buttons.forEach((btn, index) => {
                setTimeout(() => btn.classList.add('animate'), index * 200); // Add animation with delay
            });
        }

        function showThermoHash() {
            const buttonsContainer = document.getElementById('thermohash-buttons');

            // Only animate when showing the buttons
            if (buttonsContainer.style.display === 'none' || buttonsContainer.style.display === '') {
                buttonsContainer.style.display = 'block';

                // Animate only when the buttons are displayed
                const newButtons = buttonsContainer.querySelectorAll('.btn-custom');
                setTimeout(() => {
                    animateButtons(newButtons);
                }, 50); // Ensure display update happens before animation
            } else {
                buttonsContainer.style.display = 'none';
            }
        }

        window.onload = function() {
            const buttons = document.querySelectorAll('.btn-custom:not(#thermohash-buttons .btn-custom)');
            animateButtons(buttons); // Animate only visible buttons on load
        };
    </script>
</head>
<body>
    <div class="text-center" id="profile-links">
        <!-- Profile Links -->
        <a href="https://huggingface.co/dibend" class="btn btn-custom btn-lg"><span>Hugging Face</span></a>
        <a href="https://x.com/daviddibenede15" class="btn btn-custom btn-lg"><span>X (Twitter)</span></a>
        <a href="https://github.com/dibend" class="btn btn-custom btn-lg"><span>GitHub</span></a>
        <a href="https://www.linkedin.com/in/daviddibenedetto" class="btn btn-custom btn-lg"><span>LinkedIn</span></a>
        <a href="https://njweb.solutions" class="btn btn-custom btn-lg"><span>NJWeb.Solutions</span></a>
        <a href="https://www.njweb.solutions/certs" class="btn btn-custom btn-lg"><span>My Certifications</span></a>
        <button class="btn btn-custom btn-lg" onclick="showThermoHash()"><span>Crypto Mining Optimizations</span></button>

        <!-- ThermoHash Buttons -->
        <div id="thermohash-buttons">
            <a href="https://github.com/dibend/thermohash" class="btn btn-custom btn-lg"><span>ThermoHash: Dynamic Miner Power Management</span></a>
            <a href="https://github.com/dibend/Thermohash_Version_S9" class="btn btn-custom btn-lg"><span>ThermoHash Version S9: Dynamic Miner Power Management</span></a>
        </div>
    </div>

    <!-- Contact Buttons -->
    <div class="contact-buttons">
        <a href="tel:+19085776850" class="btn btn-custom btn-lg"><span>Call Me</span></a>
        <a href="https://wa.me/19085776850" class="btn btn-custom btn-lg"><span>WhatsApp</span></a>
        <a href="sms:+19085776850" class="btn btn-custom btn-lg"><span>Text Me</span></a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
