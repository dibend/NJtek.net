<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Charizard Gen 1 Holo Card</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(#000, #111);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      perspective: 1000px;
    }

    .card {
      width: 300px;
      height: 450px;
      background: radial-gradient(circle at center, #ff4500 0%, #ff8c00 60%, #000 100%);
      border-radius: 20px;
      box-shadow: 0 0 50px orange, 0 0 100px red, inset 0 0 30px yellow;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.1s linear;
      transform-style: preserve-3d;
      overflow: hidden;
    }

    svg {
      width: 200px;
      height: 200px;
      filter: drop-shadow(0 0 20px orange) drop-shadow(0 0 40px red);
      animation: flicker 1.5s infinite alternate;
    }

    @keyframes flicker {
      from {
        filter: drop-shadow(0 0 20px orange) drop-shadow(0 0 40px red);
      }
      to {
        filter: drop-shadow(0 0 40px yellow) drop-shadow(0 0 60px orange);
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- Simplified Gen 1 Charizard-like SVG silhouette -->
    <svg viewBox="0 0 64 64" fill="orange" xmlns="http://www.w3.org/2000/svg">
      <path d="M20 50 L30 20 L40 50 L32 40 L24 50 Z
               M30 20 Q32 15 35 20 T40 30 Q35 25 30 20 Z" />
    </svg>
  </div>

  <script>
    // Gyro motion
    if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
      // iOS requires permission
      DeviceOrientationEvent.requestPermission()
      .then(response => {
        if (response === 'granted') {
          window.addEventListener('deviceorientation', handleOrientation);
        } else {
          alert('Permission denied');
        }
      })
      .catch(console.error);
    } else {
      // Android & others
      window.addEventListener('deviceorientation', handleOrientation);
    }

    function handleOrientation(event) {
      const card = document.querySelector('.card');
      const rotateY = event.gamma;  // left-right tilt
      const rotateX = event.beta;   // front-back tilt
      card.style.transform = `rotateY(${rotateY}deg) rotateX(${rotateX}deg)`;
    }
  </script>
</body>
</html>
