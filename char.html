<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Charizard Holo Card</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(#000, #111);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      perspective: 1000px;
    }
    .card {
      width: 300px;
      height: 450px;
      background: radial-gradient(circle at center, orange 0%, red 60%, black 100%);
      border-radius: 20px;
      box-shadow: 0 0 50px orange, 0 0 100px red, inset 0 0 30px yellow;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.1s linear;
      transform-style: preserve-3d;
      overflow: hidden;
    }
    .charizard {
      width: 200px;
      height: 200px;
      background: radial-gradient(circle at 50% 50%, orange 0%, red 80%);
      clip-path: polygon(
        50% 0%,
        60% 20%,
        80% 30%,
        70% 50%,
        80% 80%,
        50% 100%,
        20% 80%,
        30% 50%,
        20% 30%,
        40% 20%
      );
      box-shadow: 0 0 50px 20px rgba(255, 69, 0, 0.7);
      animation: flicker 1s infinite alternate;
    }

    @keyframes flicker {
      from { box-shadow: 0 0 50px 20px rgba(255, 69, 0, 0.7); }
      to { box-shadow: 0 0 70px 30px rgba(255, 140, 0, 0.9); }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="charizard"></div>
  </div>

  <script>
    // Gyro motion
    if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
      // iOS needs permission
      DeviceOrientationEvent.requestPermission()
      .then(response => {
        if (response === 'granted') {
          window.addEventListener('deviceorientation', handleOrientation);
        } else {
          alert('Permission denied');
        }
      })
      .catch(console.error);
    } else {
      // Other browsers
      window.addEventListener('deviceorientation', handleOrientation);
    }

    function handleOrientation(event) {
      const card = document.querySelector('.card');
      const rotateY = event.gamma;  // left-right tilt
      const rotateX = event.beta;   // front-back tilt
      card.style.transform = `rotateY(${rotateY}deg) rotateX(${rotateX}deg)`;
    }
  </script>
</body>
</html>
